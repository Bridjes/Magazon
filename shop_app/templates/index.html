{% extends "menu.html" %}

{% block title%}Главная{% endblock %}
{% block link%}<link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">{% endblock %}

{% block content %}
    <section>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="{{ url_for('static', filename='img/акция_1.png') }}" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="{{ url_for('static', filename='img/акция_2.png') }}" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="{{ url_for('static', filename='img/акция_3.png') }}" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% endblock %}
